<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio1</title>
</head>
<body>
    <header><h1>lista de tarefas</h1></header>
    <main>
        <input type="text" name="" id="tarefa" placeholder="digite uma tarefa">
        
        <button onclick="adicionarTarefa()">adicionar</button>
            <ul id="listaDeTarefas">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
    </main>
    <footer></footer>

</body>
<script>
    function adicionarTarefa(){

    //cadastrar um item na lista 
    //preciso ter o valor escrito da tarefa pelo meu usuario

    let valorInput = document.getElementById("tarefa").value;

    // console.log(valorInput);

    //criar a tarefa na lista 

    let itemLista = document.createElement("li");

    itemLista.innerText = valorInput;

    //estarei cadastrando um novo item abaixo do anterior
    
    document.getElementById("listaDeTarefas").appendChild(itemLista);

    //botao de excluir 

    let botaoExcluir = document.createElement("button");
    botaoExcluir.innerText = "remover item";

    itemLista.appendChild(botaoExcluir);  
    
    //assim que eu clicar no botao de excluir ele ira sair junto com o item

    botaoExcluir.onclick = function(){
        itemLista.remove();
    }

    // botaoExcluir.onclick = function(){
    //     itemLista.remove();
    // }

    document.getElementById("tarefa").value = "";

    }

</script>
</html>
